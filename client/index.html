<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tic-Tac-Toe</title>
    <style>
      :root {
        --background: 222 84% 5%; /* #0a0a0a */
        --foreground: 210 40% 98%; /* #fafafa */
        --card: 222 84% 5%; /* #0a0a0a */
        --card-foreground: 210 40% 98%; /* #fafafa */
        --popover: 222 84% 5%; /* #0a0a0a */
        --popover-foreground: 210 40% 98%; /* #fafafa */
        --primary: 210 40% 98%; /* #fafafa */
        --primary-foreground: 222 84% 5%; /* #0a0a0a */
        --secondary: 217 33% 17%; /* #1f2937 */
        --secondary-foreground: 210 40% 98%; /* #fafafa */
        --muted: 217 33% 17%; /* #1f2937 */
        --muted-foreground: 215 20% 65%; /* #a1a1aa */
        --accent: 217 33% 17%; /* #1f2937 */
        --accent-foreground: 210 40% 98%; /* #fafafa */
        --destructive: 0 84% 60%; /* #ef4444 */
        --destructive-foreground: 210 40% 98%; /* #fafafa */
        --border: 217 33% 17%; /* #1f2937 */
        --input: 217 33% 17%; /* #1f2937 */
        --ring: 212 95% 68%; /* #3b82f6 */
        --chart-1: 220 70% 50%; /* #2563eb */
        --chart-2: 160 60% 45%; /* #059669 */
        --chart-3: 30 80% 55%; /* #dc2626 */
        --chart-4: 280 65% 60%; /* #7c3aed */
        --chart-5: 340 75% 55%; /* #e11d48 */
        --sidebar-background: 222 84% 5%; /* #0a0a0a */
        --sidebar-foreground: 210 40% 98%; /* #fafafa */
        --sidebar-primary: 210 40% 98%; /* #fafafa */
        --sidebar-primary-foreground: 222 84% 5%; /* #0a0a0a */
        --sidebar-accent: 217 33% 17%; /* #1f2937 */
        --sidebar-accent-foreground: 210 40% 98%; /* #fafafa */
        --sidebar-border: 217 33% 17%; /* #1f2937 */
        --sidebar-ring: 212 95% 68%; /* #3b82f6 */
        --radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
